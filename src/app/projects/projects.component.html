<table mdbTable striped="true">
    <thead class="grey lighten-1">
        <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
        </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let proj of projects| paginate: { itemsPerPage: 4, currentPage: page ,totalItems: dataSize}">
        <td><img class = "projImg" [src]="proj.pictureUrl" /></td>
        <td>{{proj.id}}</td>
        <td>{{proj.projectName}}</td>
        <td>{{proj.startDate}}</td>
        <td>{{proj.endDate}}</td>
        <td>{{proj.address}}</td>
        <td>{{proj.address}}</td>
        <td><button class="btn btn-primary createBtn">Edit</button></td>
        <td><button class="btn btn-primary createBtn">Add budget</button></td>
        <td><button class="btn btn-primary createBtn">Edit budget</button></td>
        <td><button class="btn btn-primary createBtn">Add schedule</button></td>
        <td><button class="btn btn-primary createBtn">Edit schedule</button></td>
      </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="pageChanged($event)" previousLabel="Previous" nextLabel="Next"></pagination-controls>
