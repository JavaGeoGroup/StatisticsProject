<h2>Register</h2>
<form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="mail">E-Mail</label>
        <input type="text" formControlName="mail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mail.errors }" />
        <div *ngIf="submitted && f.mail.errors" class="invalid-feedback">
            <div *ngIf="f.mail.errors.required">E-Mail is required</div>
            <div *ngIf="f.mail.errors.email">E-Mail must be valid email address</div>
        </div>
    </div>
